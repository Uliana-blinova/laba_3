{% extends 'base.html' %}

{% block content %}
<h1>Вход</h1>

<form class="form-log" method="post">
    {% csrf_token %}
    {{ form.username }}
    {{ form.password }}
    <button class="btn_log" type="submit">Login</button>
</form>

<p style="margin-top: 20px;">
  Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a>
</p>
{% endblock %}
