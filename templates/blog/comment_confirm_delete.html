{% extends 'base.html' %}
{% block content %}
<h2>Удалить комментарий?</h2>
<p>«{{ comment.content|truncatewords:10 }}...»</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" style="background: #dc3545; color: white;">Удалить</button>
    <a href="{% url 'post_detail' comment.post.id %}" style="margin-left: 10px;">Отмена</a>
</form>
{% endblock %}
